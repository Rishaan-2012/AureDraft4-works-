<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive No Scroll Site</title>
  <link rel="stylesheet" href="main.css">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: Inter, sans-serif;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
    }

    .hero {
      text-align: center;
      padding: 100px 20px 40px;
      background-color: #f3f3f3;
    }

    .hero h1 {
      font-size: 3rem;
      color: #1E1E1C;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1rem;
      color: #53524B;
      max-width: 720px;
      margin: 0 auto 2rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn-primary, .btn-secondary {
      padding: 16px 32px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      text-align: center;
    }

    .btn-primary {
      background-color: #DABD84;
      color: #FAFAF9;
      border: 2px solid #DABD84;
    }

    .btn-secondary {
      border: 1px solid #74736D;
      color: #181818;
      background: transparent;
    }

    .hero-image {
      display: block;
      width: 100%;
      max-width: 1319px;
      height: auto;
      margin: 40px auto;
      border-radius: 29px;
      box-shadow: 0px 4px 25px rgba(0, 0, 0, 0.25);
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="hero">
      <h1>Grow your business with everything in one login.</h1>
      <p>Combine Banking, Payments, Investing, Taxes, Retirement and Business Compliance. Powering Financial Inclusion and Growth for Independent Entrepreneurs Locally and Globally</p>
      <div class="buttons">
        <button class="btn-primary">Contact Us</button>
        <button class="btn-secondary">Learn More</button>
      </div>
      <img class="hero-image" src="screenshot.png" alt="Platform screenshot">
    </section>
  </div>
</body>
</html>
